<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Oliver Roick _ Lab</title>
	<meta name="description" content="">
	<meta name="author" content="Oliver Roick">

	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
	<link href='style.css' rel='stylesheet' />

	<script src="lib/super-simple-events.js"></script>
</head>
<body>

	<div class="container">
		<header>
			<h1>Where do you go?</h1>
		</header>

		<div id="map"></div>

		<div id="venue-info" class="modal hidden">
			<div id="pointer"></div>
			<h2></h2>
			<button class="close-btn">&times;</button>
			<div class="number"></div>
		</div>

		<div id="working" class="modal hidden">
			<h2></h2>
			<p></p>
		</div>

		<div id="authenticate" class="modal hidden">
			<h2>Sign in</h2>
			<p>Please authorise access to your check-ins before we can show you the map.</p>
			<p><a id="fs-auth" class="btn" href="https://foursquare.com/oauth2/authenticate?client_id=[token]&response_type=token&redirect_uri=http://localhost:4000/">Sign in</a></p>
		</div>

		<footer>
			<p><a href="http://foursquare.com/"><img src="img/foursquare.png" width="200" alt="Powered by Foursquare"></a></p>
		</footer>
	</div>

	<script src="dist/build.min.js"></script>
</body>
</html>
